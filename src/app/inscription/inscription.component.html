<form class="bg0 p-t-75 p-b-85">
    
    <h2 id="inscription" class="ltext-105 cl0 txt-center">
        Inscription
    </h2>
    
    <br>
    <br>
    <br>
  

    <div class="bor10 p-lr-40 p-t-30 p-b-40 m-l-63 m-r-40 m-lr-0-xl p-lr-15-sm">
       
        <div class="container">
           
			<div class="row">
                
                <div class="col-sm-10 col-lg-7 col-xl-5 m-lr-auto m-b-50" >
					<div class="m-l-25 m-r--38 m-lr-0-xl">
                        <div id="miniBlock" >
                        <a  routerLink="accueil" class="logo">
                            <img src="assets/images/icons/logo-03.png" alt="IMG-LOGO">
                          </a>
                          
                        <br>
                            déjà insciris ? <button (click)="onSeconnecter()">se connecter</button>
                        </div>

                    </div>
                </div>


				<div class="col-lg-10 col-xl-7 m-lr-auto m-b-50" >
					<div class="m-l-25 m-r--38 m-lr-0-xl">

                       <div id="miniBlock2">
                        <div class="p-t-15">
                            <label for="nomC" >
                                <span class="etoileRouge">*</span>nom
                            </label>
                            <div class="bor8 bg0 m-b-12">
                                <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text"  placeholder="Nom"  name="nomC" id="nomC" [(ngModel)]="selectedclient.nomC" [ngModelOptions]="{standalone: true}">
                            </div>
                        </div>

                        <div class="p-t-15">
                            <label for="prenomC" >
                                <span class="etoileRouge">*</span>prénom
                            </label>
                            <div class="bor8 bg0 m-b-12">
                                <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text"  placeholder="Prénom"  name="prenomC" id="prenomC" [(ngModel)]="selectedclient.prenomC" [ngModelOptions]="{standalone: true}">
                            </div>
                        </div>

                        <div class="p-t-15">
                            <label for="telC" >
                                <span class="etoileRouge">*</span>numero de telephone
                            </label>
                            <div class="bor8 bg0 m-b-12">
                                <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="number"  placeholder="Numero de telephone"  name="telC" id="telC" [(ngModel)]="selectedclient.telC" [ngModelOptions]="{standalone: true}">
                            </div>
                        </div>

                        <br>
                        <hr>

                        <div class="p-t-15">
                            <label for="dateNaissC">
                                date de naissance
                            </label>
                            <div class="bor8 bg0 m-b-12">
                            <input  type="date" id="dateNaissC" class="stext-111 cl8 plh3 size-111 p-lr-15" [(ngModel)]="selectedclient.dateNaissC" [ngModelOptions]="{standalone: true}">

                            </div>
                        </div>

                        <div class="p-t-15">
                            <label for="sexeC">
                                <span class="etoileRouge">*</span>sexe
                            </label>
                           <div class="bor8 bg0 m-b-12">
                                <select name="sexeC" id="sexeC" class="stext-111 cl8 plh3 size-111 p-lr-15" [(ngModel)]="selectedclient.sexeC" [ngModelOptions]="{standalone: true}">
                                    <option value=""></option>
                                    <option value="M">Masculin</option>
                                    <option value="F">Feminin</option>
                                </select>
                           </div>
                          </div>

                      
                          <br>
                          <hr>
  

                        <div class="p-t-15">
                            <label for="adresseC" >
                                adresse
                            </label>
                            <div class="bor8 bg0 m-b-12">
                                <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text"  placeholder="Adresse"  name="adresseC" id="adresseC" [(ngModel)]="selectedclient.adresseC" [ngModelOptions]="{standalone: true}">
                            </div>
                        </div>

                        <div class="p-t-15">
                            <label for="villeC" >
                                ville
                            </label>
                            <div class="bor8 bg0 m-b-12">
                                <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text"  placeholder="Ville"  name="villeC" id="villeC" [(ngModel)]="selectedclient.villeC" [ngModelOptions]="{standalone: true}">
                            </div>
                        </div>
                              

                        <div class="p-t-15">
                            <label for="quartierC" >
                                quartier
                            </label>
                            <div class="bor8 bg0 m-b-12">
                                <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text"  placeholder="Quartier"  name="quartierC" id="quartierC" [(ngModel)]="selectedclient.quartierC" [ngModelOptions]="{standalone: true}">
                            </div>
                        </div>

                        <br>
                        <hr>

                        <div class="p-t-15">
                            <label for="emailC" >
                                email
                            </label>
                            <div class="bor8 bg0 m-b-12">
                                <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text"  placeholder="Email"  name="emailC" id="emailC" [(ngModel)]="selectedclient.emailC" [ngModelOptions]="{standalone: true}">
                            </div>
                        </div>

                        <div class="p-t-15">
                            <label for="numCNI_C" >
                                numéro de CNI
                            </label>
                            <div class="bor8 bg0 m-b-12">
                                <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text"  placeholder="Numéro de CNI"  name="numCNI_C" id="numCNI_C" [(ngModel)]="selectedclient.numCNI_C" [ngModelOptions]="{standalone: true}">
                            </div>
                        </div>

                        <br>
                        <hr>

                        <div class="p-t-15">
                            <label for="loginC" >
                                <span class="etoileRouge">*</span>login
                            </label>
                            <div class="bor8 bg0 m-b-12">
                                <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text"  placeholder="Login"  name="loginC" id="loginC" [(ngModel)]="selectedclient.loginC" [ngModelOptions]="{standalone: true}">
                            </div>
                         
                        </div>
                    
                        <div class="p-t-15">
                            <label for="motDePassC">
                                <span class="etoileRouge">*</span>mot de passe
                            </label>
                    
                            <div class="bor8 bg0 m-b-12">
                                <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="password"  login="passWord" id="motDePassC" placeholder="Password" [(ngModel)]="selectedclient.motDePassC" [ngModelOptions]="{standalone: true}">
                    
                            </div>
                        </div>

                        <div class="p-t-15">
                            <label for="verifierPassword">
                                <span class="etoileRouge">*</span>vérification mot de passe
                            </label>
                    
                            <div class="bor8 bg0 m-b-12">
                                <input class="stext-111 cl8 plh3 size-111 p-lr-15" id="verifierPassword" type="password"  login="passWord" placeholder="Password" [(ngModel)]="verifierPassword" [ngModelOptions]="{standalone: true}">
                    
                            </div>
                        </div>

                        <div class="p-t-15 indicationRouge">
                            *Les champs marqué d'une étoile rouge sont obligatoire.
                        </div>
                    <br>
                    <br>
                        <div class="p-t-15">
                            <button (click)="creerClient()" class="flex-c-m stext-101 cl0 size-116 bg3 bor14 hov-btn3 p-lr-15 trans-04 pointer">
                                s'inscrire
                            </button>
                         </div>
                       </div>

                    </div>
                </div>

                

            </div>
		</div>
    </div>

   </div>



 <br>

    </div>

    <br>
    <br>

    <button  (click)="afficher2()" mat-raised-button color = "accent">afficher2</button>

</form>
