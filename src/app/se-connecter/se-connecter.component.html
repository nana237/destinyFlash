<form class="bg0 p-t-75 p-b-85">
    
    <h2 id="connexion" class="ltext-105 cl0 txt-center">
        Connexion
    </h2>
    
    <br>
    <br>
    <br>

    <div class="bor10 p-lr-40 p-t-30 p-b-40 m-l-63 m-r-40 m-lr-0-xl p-lr-15-sm">
       
        <div class="container">
           
			<div class="row">
                
                <div class="col-sm-10 col-lg-7 col-xl-5 m-lr-auto m-b-50" >
					<div class="m-l-25 m-r--38 m-lr-0-xl">
                        <div id="miniBlock" >
                        <a  routerLink="accueil" class="logo">
                            <img src="assets/images/icons/logo-03.png" alt="IMG-LOGO">
                          </a>
                          
                          <br>
                        
                            <button (click)="forgetPassword()">mot de pass oubli√© ?</button> <br>
                            pas encore inscris ? <button (click)="onS_inscrire()">s'inscrire</button>
                

                        </div>

                    </div>
                </div>


				<div class="col-lg-10 col-xl-7 m-lr-auto m-b-50" >
					<div class="m-l-25 m-r--38 m-lr-0-xl">

                       <div id="miniBlock2">
                        <div class="p-t-15">
                            <label for="login" >
                                login
                            </label>
                            <div class="bor8 bg0 m-b-12">
                                <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="text"  placeholder="Login"  name="login" id="login" [(ngModel)]="session.login" [ngModelOptions]="{standalone: true}">
                            </div>
                            <!--
                                
                            <input type="text" id="login" [(ngModel)]="session.login" [ngModelOptions]="{standalone: true}">
                            -->
                        </div>
                    
                        <div class="p-t-15">
                            <label for="passWord">
                              mot de passe
                            </label>
                    
                            <div class="bor8 bg0 m-b-12">
                                <input class="stext-111 cl8 plh3 size-111 p-lr-15" type="password"  login="passWord" placeholder="Password" [(ngModel)]="session.password" [ngModelOptions]="{standalone: true}">
                    
                            </div>
                        </div>
                    <br>
                    <br>
                        <div class="p-t-15">
                            <button (click)="se_Connecter()" *ngIf="!isConnecter" class="flex-c-m stext-101 cl0 size-116 bg3 bor14 hov-btn3 p-lr-15 trans-04 pointer">
                                se connecter
                            </button>
                            <button (click)="se_Deconnecter()" *ngIf="isConnecter" class="flex-c-m stext-101 cl0 size-116 bg3 bor14 hov-btn3 p-lr-15 trans-04 pointer">
                                se deconnecter
                            </button>
                         </div>
                       </div>

                    </div>
                </div>

                

            </div>
		</div>
    </div>
